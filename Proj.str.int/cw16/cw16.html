<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="cw16.css">
</head>

<body>
    <div class="container">
        <h1>Badanie</h1>
    </div>
    <form autocomplete="on">
        <fieldset>
            <legend>Dane osobowe</legend>
            <fieldset>
                <div class="line">
                    <label for="imie">Imie: </label>
                    <input type="text" id="imie"><br>
                </div>
                <div class="line">
                    <label for="nazwisko">Nazwisko: </label>
                    <input type="text" id="nazwisko"><br>
                </div>
                <div class="line">
                    <label for="email">email: </label>
                    <input type="email" id="email"><br>
                </div>
            </fieldset>

            <fieldset>
                <div class="line">
                    <label for="wzrost">Wzrost: </label>
                    <input type="number" id="wzrost" min="1" max="2,5" step="0,1">
                    <span>[m]</span><br>
                </div>
                <div class="line">
                    <label for="waga">waga: </label>
                    <input type="number" id="waga" min="15">
                    <span>[kg]</span><br>
                </div>
                <div class="line">
                    <label for="kolor">Kolor oczu</label>
                    <input type="color" name="kolor" id="kolor">
                </div>
            </fieldset>
            <fieldset>
            <div class="line">
                <label for="division">Specjalizacja:</label>
                <select name="division" id="division">
                    <option value="default">Wybierz Specjalizację</option>
                    <option value="1A">Technik Programista</option>
                    <option value="1B">Technik Kolejowy</option>
                    <option value="1C">Technik Informatyk</option>
                    <option value="1D">Policjant</option>
                </select>
            </div>

            <div class="line">
                <label for="plik">Plik pdf:</label>
                <input type="file" name="plik" id="plik">
            </div>
            <div class="line">
                <label for="kiedy">Data Urodzenia:</label>
                <input type="date" name="kiedy" id="kiedy">
            </div>
            <div class="line">
                <label for="cisnienie">Ciśnienie</label>
                <input name="cisnienie" id="cisnienie" value="90" type="range" min="40" max="240">
                <span></span>
            </div>
            <div class="line">
                <input type="radio" name="radio" id="">Opcja numer 1<br>
                <input type="radio" name="radio" id="">Opcja numer 2<br>
                <input type="radio" name="radio" id="">Opcja numer 3<br>
                <input type="radio" name="radio" id="">Opcja numer 4<br>
            </div>
            </fieldset>
            <script src="cw16.js" defer></script>

    </form>

</body>

</html>
