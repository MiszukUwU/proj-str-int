<!DOCTYPE html>
<html lang="en">

<body>

            <div class="line">
            <label for="nazwisko">Nazwisko: </label>
            <input type="text" id="nazwisko"><br>
            </div>
            <div class="line">
            <label for="email">Nazwisko: </label>
            <input type="text" id="email"><br>
            </div>
        </fieldset>
        
        <fieldset>
        <div class="line">
            <label for="wzrost">Wzrost: </label>
            <input type="number" id="wzrost">

        <div class="line">
            <label for="waga">waga: </label>
            <input type="number" id="waga">
            <span>[kg]</span><br>
         </div>
       

       <div class="line">
        <label for="kiedy">Data Urodzenia:</label>

       </div>

       <dv class="line">
        <label for="zdjecie"></label>
       </dv>
        <input type="button" value="Cum">
        </fieldset>
    </form>
