<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="cw15.css">
</head>
<body>
    <div class="container"><h1>Formularze - Wstęp</h1></div>
    <form>
        <fieldset>
        <legend>Dane osobowe</legend>

        <div class="line">
            <label for="imie">Imie: </label>
            <input type="text" id="imie"><br>
        </div>

        <div class="line">
            <label for="nazwisko">Nazwisko: </label>
            <input type="text" id="nazwisko"><br>
        </div>

       <div class="line">
            <label class="Stary">Twój stary: </label>
            <label for="Tak">Tak</label>
            <input type="radio" id="Tak" name="Stary">
            <label for="Nie">Nie</label>
            <input type="radio" id="Nie" name="Stary">
       </div> 
       <div class="line">
        <label for="kiedy">Kiedy:</label>
        <input type="date" name="kiedy" id="kiedy">
       </div>
       <dv class="line">
        <label for="zdjecie"></label>
       </dv>
        <input type="submit" value="Cum">

        </fieldset>
    </form>
    
</body>
</html>
